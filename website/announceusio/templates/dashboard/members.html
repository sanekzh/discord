{% extends "dashboard/dashboard_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card demo-icons">
                    <div class="card-header">
                        <h5 class="card-title">Members</h5>
                        <button id="member_add" type="submit" class="btn btn-success">Add Member</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="table_of_members" class="table table-hover " width="100%">
                                <thead>
                                <th>Username</th>
                                <th>Discord ID</th>
                                <th>Email</th>
                                <th>Date Expire</th>
                                <th>Notify 3</th>
                                <th>Notify 7</th>
                                <th>Notify 24h</th>
                                <th>Is Invited</th>
                                <th>Is Activated</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                {% include "dashboard/members_add_modal.html" %}
            </div>
        </div>
    </div>
    </div>
    <script src="{% static 'js/member_table.js' %}"></script>
{% endblock %}
