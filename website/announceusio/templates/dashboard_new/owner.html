{% extends "dashboard_new/dashboard_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card demo-icons">
                    <div class="card-header">
                        <h5 class="card-title">Owner</h5>
                    </div>
                    <form class="owner" action="{% url 'announceusio:owner' %}" method="post">
                    {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="col-lg-8">
                                    {% if errors %}
                                         <p style="color: red"> {{ errors }} </p>
                                    {% endif %}
                                    {% if success %}
                                        <p style="color: green"> {{ success }} </p>
                                    {% endif %}
                                    {{ form.as_p }}
                                    <button  type="submit" class="custom-btn bg-gradient-purple">Create</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
