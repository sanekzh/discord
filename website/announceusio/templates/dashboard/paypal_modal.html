{% load static %}
{% load crispy_forms_tags %}
<div id="addMemberModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="owner" action="{% url 'announceusio:paypal_page' %}" method="post">
            {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">Create Member</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            id="dismiss_modal_import">
                        <span style="font-size: xx-large;">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-lg-8">
                            {% if errors %}
                                 <p style="color: red"> {{ errors }} </p>
                            {% endif %}
                            {% if success %}
                                <p style="color: green"> {{ success }} </p>
                            {% endif %}
                            {{ form.as_p }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save_paypal" type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
